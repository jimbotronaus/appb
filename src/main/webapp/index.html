<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>

    <body>
    <script>
 // Conways game of life
    var lifeCells=[];	// Life Cells
    var lifeCrowd=[];	// Number of neighbours

    //Initialise arrays
    for (var x=-1; x< 101; x++) {
     lifeCells[x] = [];
     lifeCrowd[x] = [];
     for (var y=-1; y<101; y++) {
      lifeCells[x][y] = Math.random() > 0.8;
      lifeCrowd[x][y] = 0;
     }
    }
	function drawLife() {
	 var c = document.getElementById('life').getContext('2d');
	 c.save();
	 c.clearRect(0,0,400,400);
	 c.beginPath();
	 var popCount = 0;
	 for (var x=0; x< 100; x++) {
	  c.translate(4,0);
	  for (var y=0; y<100; y++) {
	   c.translate(0,4);
	   if(lifeCells[x][y]) {
	    c.fillRect(-2,-2,3,3);
	    lifeCrowd[x-1][y-1]++;
	    lifeCrowd[x-1][y  ]++;
	    lifeCrowd[x-1][y+1]++;
	    lifeCrowd[x  ][y-1]++;
	    lifeCrowd[x  ][y+1]++;
	    lifeCrowd[x+1][y-1]++;
	    lifeCrowd[x+1][y  ]++;
	    lifeCrowd[x+1][y+1]++;
	    popCount++
	   }
	   
	  }
	  c.translate(0,-400);
	 }
	 //lifePopulation = popCount;
	 c.restore();
	 for (var x=0; x< 100; x++) {
	  for (var y=0; y<100; y++) {
	   var n = lifeCrowd[x][y];
	   lifeCrowd[x][y] = 0;
	   if (n < 2 || n>3) {
	    lifeCells[x][y] = false;
	   } 
	   else if (n == 3) {
	    lifeCells[x][y] = true;
	   }
	  }
	 }
	 setTimeout(drawLife, 50);
	}
</script>
        <h1>Hello World!</h1>
<div style="display:inline-block" class="item">
	<h3>Graphics Life</h3>
	<canvas id="life" height="400" width="400" style="position: relative; left : 100px; width: 400px; height : 400px;border-style:solid; border-width : 3px; border-radius : 20px; background : #ddf;box-shadow: 5px 5px 10px #999;"></canvas>
	<script>drawLife();</script>
</div>
    </body>
</html>
